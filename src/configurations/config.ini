[raft]
server_id = 1
min_val_for_timeout = 0.15
max_val_for_timeout = 0.3
heartbeat_interval = 0.1

[MongoDB]
mongo_host = localhost
mongo_port = 27017
mongo_db_name = raft
mongo_collection_name = log_1

[SSL]
ssl_cert_file = /path/to/raft/src/rpc/ssl/certificate.pem
ssl_key_file = /path/to/raft/src/rpc/ssl/private_key.pem

[servers]
raft_servers_path = /path/to/raft/src/configurations/servers.json